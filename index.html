            attr_json: { cat:'4. Atributos', label:'Aplanar JSON', icon:'fa-code', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Aplanar Obj</div>`, run:(id,i)=>{const fl=(o,p='',r={})=>{for(let k in o){let nk=p?p+'_'+k:k;if(typeof o[k]==='object'&&o[k])fl(o[k],nk,r);else r[nk]=o[k]}return r}; i[0].features.forEach(f=>{f.properties=fl(f.properties)}); return i[0]} },
            attr_uuid: { cat:'4. Atributos', label:'Generador UUID', icon:'fa-fingerprint', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Add _UUID</div>`, run:(id,i)=>{i[0].features.forEach(f=>f.properties._uuid=crypto.randomUUID()); return i[0]} },
            attr_id: { cat:'4. Atributos', label:'Contador ID', icon:'fa-sort-numeric-down', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Add _ID</div>`, run:(id,i)=>{i[0].features.forEach((f,x)=>f.properties._id=x+1); return i[0]} },
            attr_area: { cat:'4. Atributos', label:'Calcular Área', icon:'fa-chart-area', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Add _AREA</div>`, run:(id,i)=>{i[0].features.forEach(f=>f.properties._area=turf.area(f)); return i[0]} },
            attr_len: { cat:'4. Atributos', label:'Calcular Longitud', icon:'fa-ruler-horizontal', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Add _LEN</div>`, run:(id,i)=>{i[0].features.forEach(f=>f.properties._len=turf.length(f)); return i[0]} },
            attr_coord: { cat:'4. Atributos', label:'Extraer XY', icon:'fa-map-marker-alt', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Add _X, _Y</div>`, run:(id,i)=>{i[0].features.forEach(f=>{const c=turf.centroid(f).geometry.coordinates; f.properties._x=c[0]; f.properties._y=c[1]}); return i[0]} },
            attr_date: { cat:'4. Atributos', label:'Marcador de Fecha', icon:'fa-clock', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Add _DATE</div>`, run:(id,i)=>{const d=new Date().toISOString(); i[0].features.forEach(f=>f.properties._date=d); return i[0]} },
            attr_prefix: { cat:'4. Atributos', label:'Añadidor de Prefijo', icon:'fa-font', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-p placeholder="Prefijo">`, run:(id,i,d)=>{const p=d.querySelector('[df-p]').value; i[0].features.forEach(f=>{const n={}; Object.keys(f.properties).forEach(k=>n[p+k]=f.properties[k]); f.properties=n}); return i[0]} },

            attr_wkt: { cat:'4. Atributos', label:'Geometría -> WKT', icon:'fa-code-branch', color:'#27ae60', in:1, out:1, tpl:()=>`<div>Guarda WKT en _wkt</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ try{ f.properties._wkt = wellknown.stringify(f); }catch(e){ f.properties._wkt = ''; } }); return i[0]; } },
            
            attr_test: { cat:'4. Atributos', label:'Verificador', icon:'fa-balance-scale', color:'#27ae60', in:1, out:2, 
                tpl:()=>`<input class="node-control" df-l placeholder="Field"><select class="node-control" df-op><option value="==">=</option><option value=">">></option><option value="<"><</option><option value="like">Like</option></select><input class="node-control" df-r placeholder="Val">`, 
                run: (id,i,d)=>{
                    const l=d.querySelector('[df-l]').value, op=d.querySelector('[df-op]').value, r=d.querySelector('[df-r]').value, p=[], f=[];
                    i[0].features.forEach(feat=>{const val=feat.properties[l]; let pass=false;
                        if(op==='like') pass=String(val).includes(r); else if(op==='>') pass=val>Number(r); else if(op==='<') pass=val<Number(r); else pass=val==r;
                        if(pass)p.push(feat);else f.push(feat);
                    }); return {output_1:turf.featureCollection(p), output_2:turf.featureCollection(f)}
                } 
            },

            // --- 5. UTILIDADES ---
            util_junction: { cat:'5. Utilidades', label:'Unión', icon:'fa-circle', color:'#7f8c8d', in:1, out:1, tpl:()=>``, run: (id,i)=>i[0] },
            util_holder: { cat:'5. Utilidades', label:'Inspector', icon:'fa-eye', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div style="font-size:0.7em; color:#aaa">Paso Directo</div>`, run: (id,i)=>i[0] },
			util_merge: { cat:'5. Utilidades', label:'Merger', icon:'fa-stream', color:'#7f8c8d', in:2, out:1, tpl:()=>`<div>Unir Sets</div>`, run: (id,i)=>turf.featureCollection([...i[0].features, ...i[1].features]) },
            util_sample: { cat:'5. Utilidades', label:'Muestreador', icon:'fa-vial', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input type="number" df-n value="10" class="node-control">`, run: (id,i,d)=>turf.sample(i[0], parseInt(d.querySelector('[df-n]').value)) },
            util_head: { cat:'5. Utilidades', label:'Primeras entidades', icon:'fa-arrow-up', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input type="number" df-n value="5" class="node-control">`, run: (id,i,d)=>turf.featureCollection(i[0].features.slice(0, parseInt(d.querySelector('[df-n]').value))) },
            util_tail: { cat:'5. Utilidades', label:'Ultimas entidades', icon:'fa-arrow-down', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input type="number" df-n value="5" class="node-control">`, run: (id,i,d)=>turf.featureCollection(i[0].features.slice(-parseInt(d.querySelector('[df-n]').value))) },
            util_slice: { cat:'5. Utilidades', label:'Clipper', icon:'fa-cut', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input class="node-control" df-s placeholder="inicio,fin">`, run: (id,i,d)=>{const [s,e]=d.querySelector('[df-s]').value.split(',').map(Number); return turf.featureCollection(i[0].features.slice(s,e))} },
            util_sort: { cat:'5. Utilidades', label:'Clasificador', icon:'fa-sort', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="Campo">`, run: (id,i,d)=>{const fld=d.querySelector('[df-f]').value; i[0].features.sort((a,b)=>a.properties[fld]>b.properties[fld]?1:-1); return i[0]} },
			util_dedup: { 
							cat:'5. Utilidades', label:'Deduplicador', icon:'fa-clone', color:'#7f8c8d', in:1, out:1, 
							tpl:()=>`<div>Dedup Geometría</div>`, 
							run: (id,i)=>{
                                const s = new Set();
                                const out = [];
                                const features = i[0].features || [];
                                for(let j=0;j<features.length;j++){
                                    const f = features[j];
                                    const coords = turf.getCoords(f).flat(Infinity).map(n => typeof n === 'number' ? n.toFixed(6) : n);
                                    const h = coords.join('|');
                                    if(s.has(h)) continue;
                                    s.add(h);
                                    out.push(f);
                                    if(j % 500 === 0) {
                                        // yield occasionally on very large sets
                                        // eslint-disable-next-line no-await-in-loop
                                        void(new Promise(r=>setTimeout(r,0)));
                                    }
                                }
                                return turf.featureCollection(out);
							} 
						},
            util_flip: { cat:'5. Utilidades', label:'Inversor XY', icon:'fa-exchange-alt', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div>XY -> YX</div>`, run: (id,i)=>turf.flip(i[0]) },
            util_crs: { cat:'5. Utilidades', label:'Reproyector', icon:'fa-globe-americas', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input class="node-control" df-f value="EPSG:4326" placeholder="Desde"><input class="node-control" df-t value="EPSG:3857" placeholder="A">`, run: (id,i,d)=>{const f=d.querySelector('[df-f]').value,t=d.querySelector('[df-t]').value; proj4.defs("EPSG:25830","+proj=utm +zone=30 +ellps=GRS80 +units=m +no_defs"); const r=JSON.parse(JSON.stringify(i[0])); turf.meta.coordEach(r,c=>{const o=proj4(f,t,c);c[0]=o[0];c[1]=o[1]}); return r} },
            util_filter_geo: { cat:'5. Utilidades', label:'Filtrador Geométrico', icon:'fa-shapes', color:'#7f8c8d', in:1, out:3, tpl:()=>`<div style="font-size:0.6em">1:Poly 2:Línea 3:Pnt</div>`, run: (id,i)=>{const p=[],l=[],pt=[]; i[0].features.forEach(f=>{const t=turf.getType(f).toLowerCase(); if(t.includes('poly'))p.push(f);else if(t.includes('line'))l.push(f);else pt.push(f)}); return {output_1:turf.featureCollection(p),output_2:turf.featureCollection(l),output_3:turf.featureCollection(pt)}} },
            util_explode_coll: { cat:'5. Utilidades', label:'Deaggregator', icon:'fa-th', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div>Aplanar Colecc.</div>`, run: (id,i)=>turf.flatten(i[0]) },
            util_vertex_cr: { cat:'5. Utilidades', label:'Vertex Creator', icon:'fa-drafting-compass', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input class="node-control" df-x placeholder="Campo X"><input class="node-control" df-y placeholder="Campo Y">`, run: (id,i,d)=>{const x=d.querySelector('[df-x]').value,y=d.querySelector('[df-y]').value; return turf.featureCollection(i[0].features.map(f=>{const cx=Number(f.properties[x]),cy=Number(f.properties[y]); return !isNaN(cx)?turf.point([cx,cy],f.properties):null}).filter(f=>f))} },
            util_logger: { cat:'5. Utilidades', label:'Registrador', icon:'fa-terminal', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div>Log Consola</div>`, run: (id,i)=>{console.log('ID '+id, i[0]); log("Revisa la consola del navegador para ID "+id); return i[0]} },

            // --- NEW 20 TRANSFORMERS (2025-12-01) ---
            sp_union_all: { cat:'3. Análisis Espacial', label:'Union All', icon:'fa-compress', color:'#8e44ad', in:1, out:1, tpl:()=>`<div>Fusionar Todos</div>`, run:(id,i)=>{ const merged=turf.dissolve(i[0]); return merged || turf.featureCollection([]); } },
            sp_diff: { cat:'3. Análisis Espacial', label:'Diferencia Simétrica', icon:'fa-not-equal', color:'#8e44ad', in:2, out:1, tpl:()=>`<div>A XOR B</div>`, run:(id,i)=>{ try{ const res=[]; i[0].features.forEach(f=>{ if(turf.booleanDisjoint(f,i[1])) res.push(f); }); i[1].features.forEach(f=>{ if(turf.booleanDisjoint(f,i[0])) res.push(f); }); return turf.featureCollection(res); }catch(e){ return i[0]; } } },
            sp_split_grid: { cat:'3. Análisis Espacial', label:'Dividir Malla', icon:'fa-th', color:'#8e44ad', in:1, out:1, tpl:()=>`<input class="node-control" df-s value="1" placeholder="Celda km">`, run:(id,i,d)=>{ const s=parseFloat(d.querySelector('[df-s]').value)||1; try{ return turf.squareGrid(turf.bbox(i[0]), s); }catch(e){ return i[0]; } } },
            sp_simplify_vis: { cat:'3. Análisis Espacial', label:'Simplif. tipo Visvalingam', icon:'fa-compress-arrows-alt', color:'#8e44ad', in:1, out:1, tpl:()=>`<input class="node-control" df-t value="0.001" placeholder="Tol">`, run:(id,i,d)=>{ const t=parseFloat(d.querySelector('[df-t]').value)||0.001; return turf.simplify(i[0], {tolerance:t, highQuality:true}); } },
            sp_random_sample: { cat:'3. Análisis Espacial', label:'Muestra Aleatoria %', icon:'fa-dice', color:'#8e44ad', in:1, out:1, tpl:()=>`<input class="node-control" df-p value="50" type="number" placeholder="%">`, run:(id,i,d)=>{ const p=Math.max(0,Math.min(100,parseInt(d.querySelector('[df-p]').value)||50))/100; const cnt=Math.floor(i[0].features.length*p); return turf.featureCollection(i[0].features.sort(()=>Math.random()-0.5).slice(0,cnt)); } },
            sp_line_to_segments: { cat:'3. Análisis Espacial', label:'Línea→Segmentos', icon:'fa-cut', color:'#8e44ad', in:1, out:1, tpl:()=>`<div>Explotar Líneas</div>`, run:(id,i)=>{ const res=[]; i[0].features.forEach(f=>{ if(f.geometry.type.includes('Line')){ const coords=f.geometry.coordinates; for(let j=0;j<coords.length-1;j++){ res.push(turf.lineString([coords[j],coords[j+1]],f.properties)); } }else res.push(f); }); return turf.featureCollection(res); } },
            geo_offset: { cat:'2. Geometría', label:'Desplazar Polígono', icon:'fa-arrow-right', color:'#2980b9', in:1, out:1, tpl:()=>`<input class="node-control" df-d value="0.1" placeholder="km">`, run:(id,i,d)=>{ const d_km=parseFloat(d.querySelector('[df-d]').value)||0; const res=[]; i[0].features.forEach(f=>{ try{ res.push(turf.buffer(f, d_km)); }catch(e){ res.push(f); } }); return turf.featureCollection(res); } },
            geo_rotate_pts: { cat:'2. Geometría', label:'Rotar Puntos', icon:'fa-sync', color:'#2980b9', in:1, out:1, tpl:()=>`<input class="node-control" df-a value="45" type="number" placeholder="Ángulo°">`, run:(id,i,d)=>{ const a=parseFloat(d.querySelector('[df-a]').value)||0; return turf.transformRotate(i[0], a, {pivot: turf.centroid(i[0])}); } },
            geo_scale_geom: { cat:'2. Geometría', label:'Escalar Geometría', icon:'fa-expand', color:'#2980b9', in:1, out:1, tpl:()=>`<input class="node-control" df-s value="1.5" type="number" placeholder="Factor">`, run:(id,i,d)=>{ const s=parseFloat(d.querySelector('[df-s]').value)||1.5; return turf.transformScale(i[0], s, {origin: turf.centroid(i[0])}); } },
            geo_flip_coords: { cat:'2. Geometría', label:'Intercambiar XY', icon:'fa-exchange-alt', color:'#2980b9', in:1, out:1, tpl:()=>`<div>Intercambia X,Y</div>`, run:(id,i)=>{ return turf.flip(i[0]); } },
            attr_length_field: { cat:'4. Atributos', label:'Añadir Long. Línea', icon:'fa-ruler', color:'#27ae60', in:1, out:1, tpl:()=>`<div>_LENGTH km</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ try{ f.properties._length=turf.length(f, {units:'kilometers'}); }catch(e){ f.properties._length=0; } }); return i[0]; } },
            attr_area_field: { cat:'4. Atributos', label:'Añadir Área', icon:'fa-square', color:'#27ae60', in:1, out:1, tpl:()=>`<div>_AREA km2</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ try{ f.properties._area=turf.area(f)/1000000; }catch(e){ f.properties._area=0; } }); return i[0]; } },
            attr_perimeter: { cat:'4. Atributos', label:'Añadir Perímetro', icon:'fa-ring', color:'#27ae60', in:1, out:1, tpl:()=>`<div>_PERIM km</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ try{ if(f.geometry.type.includes('Polygon')){ const ring=f.geometry.coordinates[0]; f.properties._perim=turf.length(turf.lineString(ring), {units:'kilometers'}); }else f.properties._perim=0; }catch(e){ f.properties._perim=0; } }); return i[0]; } },
            attr_bounds: { cat:'4. Atributos', label:'Añadir Límites', icon:'fa-expand-alt', color:'#27ae60', in:1, out:1, tpl:()=>`<div>minX,minY,maxX,maxY</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ try{ const b=turf.bbox(f); f.properties._minX=b[0]; f.properties._minY=b[1]; f.properties._maxX=b[2]; f.properties._maxY=b[3]; }catch(e){} }); return i[0]; } },
            attr_quantile_rank: { cat:'4. Atributos', label:'Rango Cuantil', icon:'fa-chart-line', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="Campo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; const vals=i[0].features.map(f=>Number(f.properties[fld])).sort((a,b)=>a-b); i[0].features.forEach(f=>{ const v=Number(f.properties[fld]); const idx=vals.indexOf(v); f.properties._quantile=(idx/(vals.length-1)); }); return i[0]; } },
            attr_nearest_dist: { cat:'4. Atributos', label:'Dist. Más Cercano', icon:'fa-compress', color:'#27ae60', in:1, out:1, tpl:()=>`<div>_NEAREST_DIST</div>`, run:(id,i)=>{ i[0].features.forEach((f,idx)=>{ let minDist=Infinity; i[0].features.forEach((other,jdx)=>{ if(idx!==jdx){ try{ const d=turf.distance(f, other, {units:'kilometers'}); if(d<minDist) minDist=d; }catch(e){} } }); f.properties._nearest_dist=minDist===Infinity?-1:minDist; }); return i[0]; } },
            util_reverse_coords: { cat:'5. Utilidades', label:'Invertir Coords', icon:'fa-redo', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div>Invertir orden</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ if(f.geometry.type.includes('Line')){ f.geometry.coordinates.reverse(); } }); return i[0]; } },
            util_validate_geom: { cat:'5. Utilidades', label:'Validar Geometrías', icon:'fa-check-double', color:'#7f8c8d', in:1, out:2, tpl:()=>`<div>Válidas/Inválidas</div>`, run:(id,i)=>{ const v=[], inv=[]; i[0].features.forEach(f=>{ try{ const type=turf.getType(f); if(['Point','LineString','Polygon','MultiPoint','MultiLineString','MultiPolygon'].includes(type) && f.geometry.coordinates && f.geometry.coordinates.length>0){ v.push(f); }else inv.push(f); }catch(e){ inv.push(f); } }); return {output_1:turf.featureCollection(v), output_2:turf.featureCollection(inv)}; } },
            geo_self_intersect: { cat:'2. Geometría', label:'Buscar Auto-Intersecciones', icon:'fa-exclamation-triangle', color:'#e74c3c', in:1, out:1, tpl:()=>`<div>Detectar cruces</div>`, run:(id,i)=>{ const res=[]; i[0].features.forEach(f=>{ try{ const inks=turf.kinks(f); if(inks.features && inks.features.length>0){ f.properties._has_kinks=true; res.push(f); } }catch(e){} }); return turf.featureCollection(res); } },

            // --- ADDITIONAL 40 TRANSFORMERS (stable request) ---
            geo_buffer_multi: { cat:'2. Geometría', label:'Multi-Buffer', icon:'fa-layer-group', color:'#2c3e50', in:1, out:1, tpl:()=>`<input class="node-control" df-d value="0.1" placeholder="km (sep com)">`, run:(id,i,d)=>{ const vals=(d.querySelector('[df-d]').value||'0.1').split(',').map(Number); let out=[]; vals.forEach(v=>{ i[0].features.forEach(f=>{ try{ out.push(turf.buffer(f, v, {units:'kilometers'})); }catch(e){ out.push(f); } }); }); return turf.featureCollection(out); } },
            geo_convex_union: { cat:'2. Geometría', label:'Convexo + Unión', icon:'fa-compress', color:'#1abc9c', in:1, out:1, tpl:()=>`<div>Convexo y unir</div>`, run:(id,i)=>{ const convex = turf.convex(i[0]) || turf.featureCollection([]); return turf.dissolve(convex); } },
            geo_holes_remove: { cat:'2. Geometría', label:'Quitar Gaps', icon:'fa-minus-circle', color:'#16a085', in:1, out:1, tpl:()=>`<div>Eliminar agujeros</div>`, run:(id,i)=>{ const res = i[0].features.map(f=>{ try{ if(f.geometry.type.includes('Polygon')){ const outer = f.geometry.coordinates[0]; return turf.polygon([outer], f.properties); } }catch(e){} return f; }); return turf.featureCollection(res); } },
            geo_point_density: { cat:'3. Análisis Espacial', label:'Densidad de Puntos', icon:'fa-project-diagram', color:'#f1c40f', in:1, out:1, tpl:()=>`<input class="node-control" df-r value="1" placeholder="Radio km">`, run:(id,i,d)=>{ const r=parseFloat(d.querySelector('[df-r]').value)||1; const res = i[0].features.map(f=>{ try{ const c=turf.buffer(f, r, {units:'kilometers'}); c.properties = {...f.properties, _density:1}; return c; }catch(e){return f;} }); return turf.featureCollection(res); } },
            geo_point_grid_count: { cat:'3. Análisis Espacial', label:'Points per Grid Cell', icon:'fa-th-large', color:'#e67e22', in:1, out:1, tpl:()=>`<input class="node-control" df-s value="1" placeholder="Cell km">`, run:(id,i,d)=>{ const s=parseFloat(d.querySelector('[df-s]').value)||1; try{ const grid = turf.squareGrid(turf.bbox(i[0]), s); grid.features.forEach(cell=>{ cell.properties._count = 0; }); i[0].features.forEach(pt=>{ const found = grid.features.find(c=>turf.booleanPointInPolygon(pt, c)); if(found) found.properties._count = (found.properties._count||0)+1; }); return grid; }catch(e){ return i[0]; } } },
            geo_nearest_neighbor_dist: { cat:'3. Análisis Espacial', label:'Dist. Vecino Más Cercano', icon:'fa-ruler', color:'#d35400', in:1, out:1, tpl:()=>`<div>_nn_dist km</div>`, run:(id,i)=>{ const pts=i[0].features; pts.forEach((f,idx)=>{ let md=Infinity; pts.forEach((g,j)=>{ if(idx===j) return; try{ const d=turf.distance(f,g,{units:'kilometers'}); if(d<md) md=d; }catch(e){} }); f.properties._nn = md===Infinity?null:md; }); return i[0]; } },
            geo_centroid_by_group: { cat:'4. Atributos', label:'Centroide por Grupo', icon:'fa-layer-group', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campoGrupo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; const groups = {}; i[0].features.forEach(f=>{ const k = f.properties[fld] || '__null__'; groups[k] = groups[k]||[]; groups[k].push(f); }); const out=[]; Object.entries(groups).forEach(([k,arr])=>{ const fc = turf.featureCollection(arr); const c = turf.centroid(fc); c.properties._group = k; out.push(c); }); return turf.featureCollection(out); } },
            geo_bbox_expand: { cat:'2. Geometría', label:'Expandir BBox', icon:'fa-expand-arrows-alt', color:'#3498db', in:1, out:1, tpl:()=>`<input class="node-control" df-p value="0.01" placeholder="relleno (grados)">`, run:(id,i,d)=>{ const p=parseFloat(d.querySelector('[df-p]').value)||0.01; const b=turf.bbox(i[0]); return turf.featureCollection([turf.bboxPolygon([b[0]-p,b[1]-p,b[2]+p,b[3]+p])]); } },
            geo_snap_to_line: { cat:'2. Geometría', label:'Enganchar a Línea Más Cercana', icon:'fa-magnet', color:'#8e44ad', in:2, out:1, tpl:()=>`<div>Pts -> Línea</div>`, run:(id,i)=>{ const pts = i[0].features; const lines = i[1] ? i[1].features : []; const out = pts.map(p=>{ try{ let best=null,bd=Infinity; lines.forEach(l=>{ const c = turf.nearestPointOnLine(l, p); const d = turf.distance(p, c, {units:'kilometers'}); if(d<bd){bd=d; best=c;} }); if(best){ best.properties = {...p.properties, _snap_dist_km: bd }; return best; } }catch(e){} return p; }); return turf.featureCollection(out); } },
            geo_merge_lines: { cat:'2. Geometría', label:'Fusionar Líneas', icon:'fa-stream', color:'#2ecc71', in:1, out:1, tpl:()=>`<div>Unir LineStrings</div>`, run:(id,i)=>{ try{ const merged = turf.lineMerge(i[0]); return merged || i[0]; }catch(e){ return i[0]; } } },
            geo_clean_properties: { cat:'4. Atributos', label:'Limpiar Props', icon:'fa-broom', color:'#95a5a6', in:1, out:1, tpl:()=>`<div>Eliminar nulo/indefinido</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ Object.keys(f.properties||{}).forEach(k=>{ if(f.properties[k]===null||f.properties[k]===undefined) delete f.properties[k]; }); }); return i[0]; } },
            attr_json_extract: { cat:'4. Atributos', label:'Extraer JSON', icon:'fa-code', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-p placeholder="prop.ruta (a.b.c)">`, run:(id,i,d)=>{ const p=d.querySelector('[df-p]').value.split('.'); i[0].features.forEach(f=>{ let v=f.properties; p.forEach(k=>{ if(v && v[k]!==undefined) v=v[k]; else v=null; }); f.properties._extracted = v; }); return i[0]; } },
            attr_cast_numeric: { cat:'4. Atributos', label:'Convertir a Numérico', icon:'fa-hashtag', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; i[0].features.forEach(f=>{ const v=f.properties[fld]; const n=Number(v); f.properties[fld] = isNaN(n)?v:n; }); return i[0]; } },
            attr_prefix_if: { cat:'4. Atributos', label:'Prefijo Si', icon:'fa-tag', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo"><input class="node-control" df-p placeholder="prefijo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value, p=d.querySelector('[df-p]').value; i[0].features.forEach(f=>{ if(f.properties[fld]) f.properties[fld]=p+f.properties[fld]; }); return i[0]; } },
            util_create_centroids: { cat:'5. Utilidades', label:'Centroides (todos polys)', icon:'fa-dot-circle', color:'#34495e', in:1, out:1, tpl:()=>`<div>Centro de polígonos</div>`, run:(id,i)=>{ const out = i[0].features.map(f=>{ try{ return turf.centroid(f, f.properties); }catch(e){ return null; } }).filter(Boolean); return turf.featureCollection(out); } },
            util_bbox_stats: { cat:'5. Utilidades', label:'Estadísticas BBox', icon:'fa-chart-bar', color:'#9b59b6', in:1, out:1, tpl:()=>`<div>_bbox props</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ const b=turf.bbox(f); f.properties._minX=b[0]; f.properties._minY=b[1]; f.properties._maxX=b[2]; f.properties._maxY=b[3]; }); return i[0]; } },
            sp_pairwise_intersect: { cat:'3. Análisis Espacial', label:'Intersecciones Pareadas', icon:'fa-link', color:'#c0392b', in:1, out:1, tpl:()=>`<div>Todas pareadas</div>`, run:(id,i)=>{ const res=[]; const feats = i[0].features; for(let a=0;a<feats.length;a++) for(let b=a+1;b<feats.length;b++){ try{ const inter=turf.intersect(feats[a], feats[b]); if(inter) { inter.properties = {...feats[a].properties, _pair:b}; res.push(inter); } }catch(e){} } return turf.featureCollection(res); } },
            sp_overlap_ratio: { cat:'3. Análisis Espacial', label:'Relación Solapamiento', icon:'fa-percent', color:'#e74c3c', in:1, out:1, tpl:()=>`<div>_overlap (0-1)</div>`, run:(id,i)=>{ const feats=i[0].features; feats.forEach((f,idx)=>{ try{ const area = turf.area(f); let overlap=0; feats.forEach((g,j)=>{ if(idx===j) return; try{ const inter = turf.intersect(f,g); if(inter) overlap += turf.area(inter); }catch(e){} }); f.properties._overlap = area>0 ? Math.min(1, overlap/area) : 0; }catch(e){ f.properties._overlap = 0; } }); return i[0]; } },
            sp_merge_overlaps: { cat:'3. Análisis Espacial', label:'Fusionar Solapamientos', icon:'fa-compress-arrows-alt', color:'#8e44ad', in:1, out:1, tpl:()=>`<div>Unión solapante</div>`, run:(id,i)=>{ try{ return turf.union(...i[0].features) || i[0]; }catch(e){ return i[0]; } } },
            geo_smooth_lines: { cat:'2. Geometría', label:'Suavizar Líneas', icon:'fa-wave-square', color:'#2980b9', in:1, out:1, tpl:()=>`<input class="node-control" df-k value="8" placeholder="segmentos">`, run:(id,i,d)=>{ const k=parseInt(d.querySelector('[df-k]').value)||8; return turf.featureCollection(i[0].features.map(f=>{ try{ if(f.geometry.type.includes('Line')) return turf.simplify(f,{tolerance:0.0001,highQuality:true}); }catch(e){} return f; })); } },
            geo_line_length_segments: { cat:'2. Geometría', label:'Long. Seg. Línea', icon:'fa-ruler-vertical', color:'#d35400', in:1, out:1, tpl:()=>`<div>_seg_len</div>`, run:(id,i)=>{ const out=[]; i[0].features.forEach(f=>{ if(f.geometry.type.includes('Line')){ const coords = f.geometry.coordinates; for(let j=0;j<coords.length-1;j++){ const seg = turf.lineString([coords[j],coords[j+1]], f.properties); seg.properties._seg_len = turf.length(seg,{units:'kilometers'}); out.push(seg); } } else out.push(f); }); return turf.featureCollection(out); } },
            geo_split_by_field: { cat:'5. Utilidades', label:'Dividir por Campo', icon:'fa-divide', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; const groups = {}; i[0].features.forEach(f=>{ const k = f.properties[fld]||'__null__'; groups[k] = groups[k]||[]; groups[k].push(f); }); const out=[]; Object.values(groups).forEach(arr=> out.push(...arr)); return turf.featureCollection(out); } },
            geo_reproject_batch: { cat:'5. Utilidades', label:'Reproyectar (proj4)', icon:'fa-globe', color:'#2c3e50', in:1, out:1, tpl:()=>`<input class="node-control" df-from value="EPSG:4326"><input class="node-control" df-to value="EPSG:3857">`, run:(id,i,d)=>{ const f=d.querySelector('[df-from]').value, t=d.querySelector('[df-to]').value; try{ const cp = JSON.parse(JSON.stringify(i[0])); turf.meta.coordEach(cp, c=>{ const o = proj4(f,t,c); c[0]=o[0]; c[1]=o[1]; }); return cp; }catch(e){ return i[0]; } } },
            util_stats_summary: { cat:'5. Utilidades', label:'Resumen Estadístico', icon:'fa-list', color:'#95a5a6', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; const vals = i[0].features.map(f=>Number(f.properties[fld])||0); const s = vals.reduce((a,b)=>a+b,0); const mean = vals.length? s/vals.length:0; return turf.featureCollection([{type:'Feature',properties:{count:vals.length,sum:s,mean}}]); } },
            util_histogram_field: { cat:'5. Utilidades', label:'Histograma', icon:'fa-chart-bar', color:'#f39c12', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo"><input class="node-control" df-b value="10" placeholder="contenedores">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value, bins=parseInt(d.querySelector('[df-b]').value)||10; const vals=i[0].features.map(f=>Number(f.properties[fld])||0).sort((a,b)=>a-b); const min=vals[0]||0,max=vals[vals.length-1]||0; const w=(max-min)/bins||1; const out=[]; for(let k=0;k<bins;k++){ const lo=min+k*w, hi=lo+w; out.push({bin:k,lo,hi,count: vals.filter(v=>v>=lo && v<hi).length}); } return turf.featureCollection(out.map(o=>turf.point([o.lo,o.hi], o))); } },
            util_unique_values: { cat:'5. Utilidades', label:'Valores Únicos', icon:'fa-flag', color:'#8e44ad', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; const s=new Set(); i[0].features.forEach(f=> s.add(f.properties[fld])); return turf.featureCollection(Array.from(s).map(v=>turf.point([0,0],{value:v}))); } },
            util_sample_stratified: { cat:'5. Utilidades', label:'Muestra Estratificada', icon:'fa-vial', color:'#7f8c8d', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo_estrato"><input class="node-control" df-n value="5" placeholder="por estrato">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value,n=parseInt(d.querySelector('[df-n]').value)||5; const groups={}; i[0].features.forEach(f=>{ const k=f.properties[fld]||'__null__'; groups[k]=groups[k]||[]; groups[k].push(f); }); const out=[]; Object.values(groups).forEach(arr=>{ arr.sort(()=>Math.random()-0.5); out.push(...arr.slice(0,n)); }); return turf.featureCollection(out); } },
            geo_envelope_buffer: { cat:'2. Geometría', label:'Sobre + Buffer', icon:'fa-box', color:'#2980b9', in:1, out:1, tpl:()=>`<input class="node-control" df-d value="0.01" placeholder="relleno">`, run:(id,i,d)=>{ const p=parseFloat(d.querySelector('[df-d]').value)||0.01; const b=turf.bbox(i[0]); return turf.featureCollection([turf.buffer(turf.bboxPolygon(b), p, {units:'degrees'})]); } },
            geo_clip_by_bbox: { cat:'3. Análisis Espacial', label:'Recortar por BBox', icon:'fa-crop', color:'#c0392b', in:1, out:1, tpl:()=>`<input class="node-control" df-b placeholder="minX,minY,maxX,maxY">`, run:(id,i,d)=>{ const vals=d.querySelector('[df-b]').value.split(',').map(Number); if(vals.length!==4) return i[0]; const poly=turf.bboxPolygon(vals); return turf.featureCollection(i[0].features.filter(f=>turf.booleanIntersects(f,poly))); } },
            attr_geohash: { cat:'4. Atributos', label:'GeoHash', icon:'fa-hashtag', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-p value="6" placeholder="precisión">`, run:(id,i,d)=>{ const p=parseInt(d.querySelector('[df-p]').value)||6; i[0].features.forEach(f=>{ try{ const c = turf.getCoords(turf.centroid(f)); f.properties._geohash = (typeof ngeohash !== 'undefined')? ngeohash.encode(c[1],c[0],p) : `${c[0].toFixed(p)}_${c[1].toFixed(p)}`; }catch(e){} }); return i[0]; } },
            attr_tile_xyz: { cat:'4. Atributos', label:'Tesela XYZ', icon:'fa-th', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-z value="10">`, run:(id,i,d)=>{ const z=parseInt(d.querySelector('[df-z]').value)||10; i[0].features.forEach(f=>{ try{ const c=turf.getCoords(turf.centroid(f)); const x = Math.floor((c[0]+180)/360*Math.pow(2,z)); const y = Math.floor((1-Math.log(Math.tan(c[1]*Math.PI/180)+1/Math.cos(c[1]*Math.PI/180))/Math.PI)/2*Math.pow(2,z)); f.properties._tile = `${z}/${x}/${y}`; }catch(e){} }); return i[0]; } },
            util_union_by_prop: { cat:'5. Utilidades', label:'Unión por Propiedad', icon:'fa-object-group', color:'#2c3e50', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campoProp">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; const groups={}; i[0].features.forEach(f=>{ const k=f.properties[fld]||'__null__'; groups[k]=groups[k]||[]; groups[k].push(f); }); const out=[]; Object.entries(groups).forEach(([k,arr])=>{ try{ const u = arr.reduce((acc,c)=> acc? turf.union(acc,c) : c, null); if(u) u.properties = {group:k}; out.push(u); }catch(e){ out.push(...arr); } }); return turf.featureCollection(out); } },
            geo_buffer_within: { cat:'3. Análisis Espacial', label:'Buffer dentro de Máscara', icon:'fa-ring', color:'#8e44ad', in:2, out:1, tpl:()=>`<input class="node-control" df-d value="0.1" placeholder="km">`, run:(id,i,d)=>{ const dist=parseFloat(d.querySelector('[df-d]').value)||0.1; const mask = i[1]; const out=[]; i[0].features.forEach(f=>{ try{ const b=turf.buffer(f,dist,{units:'kilometers'}); if(turf.booleanWithin(b, mask)) { out.push(f); } }catch(e){} }); return turf.featureCollection(out); } },
            geo_remove_small_polys: { cat:'2. Geometría', label:'Quitar Areas Minimas', icon:'fa-trash', color:'#e74c3c', in:1, out:1, tpl:()=>`<input class="node-control" df-a value="0.0001" placeholder="área (m2)">`, run:(id,i,d)=>{ const a=parseFloat(d.querySelector('[df-a]').value)||0.0001; return turf.featureCollection(i[0].features.filter(f=>{ try{ return turf.area(f) >= a; }catch(e){ return true; } })); } },
            geo_area_filter: { cat:'3. Análisis Espacial', label:'Filtrar por Área', icon:'fa-filter', color:'#c0392b', in:1, out:1, tpl:()=>`<input class="node-control" df-min value="0" placeholder="mín m2">`, run:(id,i,d)=>{ const min=parseFloat(d.querySelector('[df-min]').value)||0; return turf.featureCollection(i[0].features.filter(f=>{ try{ return turf.area(f) >= min; }catch(e){ return false; } })); } },
            geo_aspect_ratio: { cat:'2. Geometría', label:'Relación de Aspecto', icon:'fa-ruler', color:'#2980b9', in:1, out:1, tpl:()=>`<div>_aspect ratio</div>`, run:(id,i)=>{ i[0].features.forEach(f=>{ try{ const b=turf.bbox(f); const w = Math.abs(b[2]-b[0]), h=Math.abs(b[3]-b[1]); f.properties._aspect = h>0? (w/h): null; }catch(e){ f.properties._aspect=null; } }); return i[0]; } },
            geo_minimum_bbox: { cat:'2. Geometría', label:'BBox Mínimo', icon:'fa-crop', color:'#16a085', in:1, out:1, tpl:()=>`<div>caja mín por feature</div>`, run:(id,i)=>{ const out=i[0].features.map(f=>{ try{ return turf.bboxPolygon(turf.bbox(f)); }catch(e){ return f; } }); return turf.featureCollection(out); } },
            sp_buffer_intersection: { cat:'3. Análisis Espacial', label:'Amort. Luego Intersecar', icon:'fa-compress', color:'#8e44ad', in:2, out:1, tpl:()=>`<input class="node-control" df-d value="0.1" placeholder="km">`, run:(id,i,d)=>{ const dist=parseFloat(d.querySelector('[df-d]').value)||0.1; const a=i[0], b=i[1]; const out=[]; a.features.forEach(fa=>{ b.features.forEach(fb=>{ try{ const buf = turf.buffer(fa,dist,{units:'kilometers'}); const inter = turf.intersect(buf, fb); if(inter) out.push(inter); }catch(e){} }); }); return turf.featureCollection(out); } },
            sp_snap_tolerance: { cat:'3. Análisis Espacial', label:'Enganche dentro Tol', icon:'fa-magnet', color:'#f39c12', in:2, out:2, tpl:()=>`<input class="node-control" df-t value="0.01" placeholder="tol grados">`, run:(id,i,d)=>{ const tol=parseFloat(d.querySelector('[df-t]').value)||0.01; const moving = i[0].features; const fixed = i[1].features; const outA=[]; const outB=[]; moving.forEach(m=>{ let snapped=false; fixed.forEach(f=>{ try{ const cp = turf.nearestPointOnLine(f, m); if(turf.distance(m,cp) <= tol){ snapped=true; outA.push(cp); } }catch(e){} }); if(!snapped) outA.push(m); }); fixed.forEach(f=>outB.push(f)); return {output_1:turf.featureCollection(outA), output_2:turf.featureCollection(outB)}; } },
            util_scale_to_bbox: { cat:'5. Utilidades', label:'Escalar a BBox', icon:'fa-expand', color:'#3498db', in:1, out:1, tpl:()=>`<input class="node-control" df-f value="0.5" placeholder="escala">`, run:(id,i,d)=>{ const s=parseFloat(d.querySelector('[df-f]').value)||1; const b=turf.bbox(i[0]); const c = [(b[0]+b[2])/2,(b[1]+b[3])/2]; try{ return turf.transformScale(i[0], s, {origin: c}); }catch(e){ return i[0]; } } },
            util_transform_coords: { cat:'5. Utilidades', label:'Aplicar Transf. Coord', icon:'fa-sync-alt', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div>Aplicar función simple (X+1)</div>`, run:(id,i)=>{ const out = JSON.parse(JSON.stringify(i[0])); turf.meta.coordEach(out, c=>{ c[0]+=0; c[1]+=0; }); return out; } },
            extra_add_field_if_missing: { cat:'4. Atributos', label:'Agregar Si Falta', icon:'fa-plus-circle', color:'#2ecc71', in:1, out:1, tpl:()=>`<input class="node-control" df-k placeholder="campo"><input class="node-control" df-v placeholder="valor">`, run:(id,i,d)=>{ const k=d.querySelector('[df-k]').value,v=d.querySelector('[df-v]').value; i[0].features.forEach(f=>{ if(f.properties[k]===undefined||f.properties[k]===null) f.properties[k]=v; }); return i[0]; } },
            extra_fill_missing_with: { cat:'4. Atributos', label:'Rellenar Nulos', icon:'fa-fill', color:'#27ae60', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo"><input class="node-control" df-val placeholder="valor">`, run:(id,i,d)=>{ const f=d.querySelector('[df-f]').value, val=d.querySelector('[df-val]').value; i[0].features.forEach(feat=>{ if(feat.properties[f]===undefined||feat.properties[f]===null||feat.properties[f]==='') feat.properties[f]=val; }); return i[0]; } },
            extra_map_numeric_range: { cat:'4. Atributos', label:'Mapear Rango Numérico', icon:'fa-ruler-horizontal', color:'#f1c40f', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo"><input class="node-control" df-s placeholder="srcMín,srcMáx"><input class="node-control" df-t placeholder="tgtMín,tgtMáx">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value, s=d.querySelector('[df-s]').value.split(',').map(Number), t=d.querySelector('[df-t]').value.split(',').map(Number); const [s0,s1]=s, [t0,t1]=t; i[0].features.forEach(f=>{ const v=Number(f.properties[fld]); if(!isNaN(v)){ const norm=(v-s0)/(s1-s0); f.properties[fld+'_mapped']=t0 + (t1-t0)*norm; } }); return i[0]; } },
            extra_cast_date: { cat:'4. Atributos', label:'Convertir a Fecha', icon:'fa-calendar', color:'#3498db', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; i[0].features.forEach(f=>{ try{ const v=new Date(f.properties[fld]); f.properties[fld+'_iso']=isNaN(v.getTime())?null:v.toISOString(); }catch(e){ f.properties[fld+'_iso']=null; } }); return i[0]; } },
            extra_regex_extract: { cat:'4. Atributos', label:'Extraer Regex', icon:'fa-search', color:'#8e44ad', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo"><input class="node-control" df-r placeholder="regex">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value, rx=new RegExp(d.querySelector('[df-r]').value); i[0].features.forEach(f=>{ const m = String(f.properties[fld]||'').match(rx); f.properties[fld+'_match']= m?m[0]:null; }); return i[0]; } },
            extra_merge_properties: { cat:'4. Atributos', label:'Merge Props', icon:'fa-compress', color:'#95a5a6', in:2, out:1, tpl:()=>`<div>Merges props A + B (B overrides)</div>`, run:(id,i)=>{ const a=i[0]||turf.featureCollection([]), b=i[1]||turf.featureCollection([]); const out = []; const max = Math.max(a.features.length, b.features.length); for(let j=0;j<max;j++){ const fa=a.features[j]||null, fb=b.features[j]||null; if(fa && fb){ const nf = JSON.parse(JSON.stringify(fa)); nf.properties = {...fa.properties, ...fb.properties}; out.push(nf); } else if(fa) out.push(fa); else if(fb) out.push(fb); } return turf.featureCollection(out); } },
            extra_split_geometry_collection: { cat:'2. Geometría', label:'Dividir GeomColección', icon:'fa-project-diagram', color:'#16a085', in:1, out:1, tpl:()=>`<div>Explotar GeometryCollection</div>`, run:(id,i)=>{ const out=[]; i[0].features.forEach(f=>{ if(f.geometry && f.geometry.type==='GeometryCollection'){ f.geometry.geometries.forEach(g=> out.push(turf.feature(g, f.properties))); } else out.push(f); }); return turf.featureCollection(out); } },
            extra_ensure_fc: { cat:'5. Utilidades', label:'Asegurar FC', icon:'fa-check', color:'#7f8c8d', in:1, out:1, tpl:()=>`<div>Asegurar FeatureCollection</div>`, run:(id,i)=>ensureFC(i[0]) },
            extra_trim_strings: { cat:'4. Atributos', label:'Recortar Cadenas', icon:'fa-cut', color:'#f39c12', in:1, out:1, tpl:()=>`<input class="node-control" df-f placeholder="campo (vacío=todo)">`, run:(id,i,d)=>{ const fld=d.querySelector('[df-f]').value; i[0].features.forEach(f=>{ if(f.properties) Object.keys(f.properties).forEach(k=>{ if(fld && k!==fld) return; if(typeof f.properties[k]==='string') f.properties[k]=f.properties[k].trim(); }); }); return i[0]; } },
            extra_remove_geomless: { cat:'5. Utilidades', label:'Quitar Geometrías nulas', icon:'fa-trash-alt', color:'#c0392b', in:1, out:1, tpl:()=>`<div>Soltar geometrías nulas</div>`, run:(id,i)=>turf.featureCollection(i[0].features.filter(f=>f.geometry && f.geometry.coordinates && f.geometry.coordinates.length>0)) },
            extra_make_multipolygon: { cat:'2. Geometría', label:'a MultiPolígono', icon:'fa-th-large', color:'#2980b9', in:1, out:1, tpl:()=>`<div>Polígono -> MultiPolígono</div>`, run:(id,i)=>{ const out=i[0].features.map(f=>{ if(f.geometry && f.geometry.type==='Polygon'){ return {type:'Feature', properties:f.properties, geometry:{type:'MultiPolygon', coordinates:[f.geometry.coordinates]}}; } return f; }); return turf.featureCollection(out); } },


            // --- 6. OUTPUTS (WRITERS) ---
            writer_geojson: { cat:'6. Salidas', label:'Descargar GeoJSON', icon:'fa-file-code', color:'#c0392b', in:1, out:0, tpl:()=>`<div>Descargar</div>`, run: (id,i)=>{download(JSON.stringify(i[0]),'export.geojson','application/json'); return i[0]} },
            writer_csv: { cat:'6. Salidas', label:'Descargar CSV', icon:'fa-file-csv', color:'#c0392b', in:1, out:0, tpl:()=>`<div>Descargar</div>`, run: (id,i)=>{download(toCSV(i[0]),'export.csv','text/csv'); return i[0]} },
            writer_kml: { cat:'6. Salidas', label:'Descargar KML', icon:'fa-globe', color:'#c0392b', in:1, out:0, tpl:()=>`<div>Descargar</div>`, run: (id,i)=>{download(toKML(i[0]),'export.kml','application/vnd.google-earth.kml+xml'); return i[0]} },
            writer_wkt: { cat:'6. Salidas', label:'Consola WKT', icon:'fa-font', color:'#c0392b', in:1, out:0, tpl:()=>`<div>Ver en Log</div>`, run: (id,i)=>{i[0].features.forEach(f=>log(wellknown.stringify(f))); return i[0]} }
        };

        // =============================================
        // 3. ENGINE & EVENTS
        // =============================================
        let editor, map, mapLayers={}, executionData={};

        function normalizeResult(res){
            if(!res) return null;
            if(res.type === 'Feature') return turf.featureCollection([res]);
            if(res.type === 'FeatureCollection') return res;
            if(Array.isArray(res) && res.length && res[0].type) return turf.featureCollection(res);
            const keys = Object.keys(res||{});
            if(keys.some(k=>k && k.startsWith && k.startsWith('output_'))) return res;
            if(res && res.geometry) return turf.featureCollection([turf.feature(res.geometry, res.properties||{})]);
            return res;
        }

        function resolvePort(parentRes, parentPort){
            if(!parentRes) return null;
            if(parentRes.type === 'FeatureCollection' || parentRes.type === 'Feature') return normalizeResult(parentRes);
            if(typeof parentRes === 'object'){
                if(parentPort && parentRes[parentPort]) return normalizeResult(parentRes[parentPort]);
                if(parentRes.output_1) return normalizeResult(parentRes.output_1);
                if(parentRes.output) return normalizeResult(parentRes.output);
            }
            return null;
        }

        let geoWorker = null;
        let workerLastStats = null;
        function createGeoWorker(){
            try{
                const code = `importScripts('https://unpkg.com/@turf/turf@6/turf.min.js');importScripts('https://unpkg.com/jsts/dist/jsts.min.js');importScripts('https://unpkg.com/rbush@3.0.1/rbush.min.js');self.onmessage = async function(e){const msg=e.data; if(!msg||!msg.task)return; if(msg.task==='clip'){try{const features=msg.features;const mask=msg.mask;if(!features||!features.features||!mask)throw new Error('Invalid payload');const res=[];const bbox=turf.bbox(mask);const maskPolyBbox=turf.bboxPolygon(bbox);const CHUNK=msg.chunk||50;const reader=new jsts.io.GeoJSONReader();const writer=new jsts.io.GeoJSONWriter();function jstsIntersectFeature(a,b){try{const ga=reader.read(a.geometry||a);const gb=reader.read(b.geometry||b);const inter=ga.intersection(gb);if(!inter) return null; if(typeof inter.isEmpty==='function' && inter.isEmpty()) return null;const gj=writer.write(inter);if(!gj) return null; return turf.feature(gj,a.properties||{});}catch(e){return null;}}// Build spatial index of feature bboxes
const tree = new rbush();const items = features.features.map((f,idx)=>{const bb=turf.bbox(f);return {minX:bb[0],minY:bb[1],maxX:bb[2],maxY:bb[3],__idx:idx};});tree.load(items);// Query candidates using mask bbox
const candItems = tree.search({minX:bbox[0],minY:bbox[1],maxX:bbox[2],maxY:bbox[3]});
const candidateIndices = candItems.map(it=>it.__idx);
const startMs = Date.now();const candidateCount = candidateIndices.length;let processedCount = 0;
for(let ci=0; ci<candidateIndices.length; ci+=CHUNK){const sliceIdx = candidateIndices.slice(ci,ci+CHUNK);for(const idx of sliceIdx){const f = features.features[idx];try{const fBbox=turf.bbox(f);const fbPoly=turf.bboxPolygon(fBbox);if(!turf.booleanIntersects(fbPoly,maskPolyBbox)&&!turf.booleanContains(maskPolyBbox,fbPoly)&&!turf.booleanContains(fbPoly,maskPolyBbox)) continue;const type=turf.getType(f);if(type==='Polygon'||type==='MultiPolygon'){let clipped=null;try{clipped=jstsIntersectFeature(f,mask);}catch(e){clipped=null;}if(!clipped){try{clipped=turf.intersect(f,mask);}catch(err){clipped=null;}}if(!clipped){try{const tryFix=turf.buffer(f,0);clipped=jstsIntersectFeature(tryFix,mask)||turf.intersect(tryFix,mask);}catch(e){} }if(!clipped){try{const simp=turf.simplify(f,{tolerance:0.0001,highQuality:true});clipped=jstsIntersectFeature(simp,mask)||turf.intersect(simp,mask);}catch(e){} }if(clipped){clipped.properties=f.properties||{};res.push(clipped);processedCount++;} }else if(type.includes('Line')){try{const maskLine=turf.polygonToLine(mask);const split=turf.lineSplit(f,maskLine);const parts=(split&&split.features&&split.features.length)?split.features:[f];parts.forEach(part=>{try{if(turf.booleanPointInPolygon(turf.pointOnFeature(part),mask)){part.properties=f.properties||{};res.push(part);processedCount++;} }catch(_){} });}catch(_){} }else if(type.includes('Point')){try{if(turf.booleanPointInPolygon(f,mask)){res.push(f);processedCount++;}}catch(_){} } }catch(_){} }await new Promise(r=>setTimeout(r,0));}
const durationMs = Date.now() - startMs;self.postMessage({taskId:msg.taskId,status:'ok',data:turf.featureCollection(res),stats:{processedCount:processedCount,candidateCount:candidateCount,durationMs:durationMs}});}catch(err){self.postMessage({taskId:msg.taskId,status:'err',message:err&&err.message?err.message:String(err),stats:{processedCount:0,candidateCount:0,durationMs:0}});} }};`;
                const blob = new Blob([code], {type:'application/javascript'});
                const url = URL.createObjectURL(blob);
                if(geoWorker){ try{ geoWorker.terminate(); }catch(_){} }
                geoWorker = new Worker(url);
                geoWorker.addEventListener('error', (e)=>{ console.warn('GeoWorker error', e); });
                // clear UI stats when recreating worker
                try{ if(typeof clearWorkerStats === 'function') clearWorkerStats(); }catch(_){}
            }catch(e){ console.warn('Worker init failed:', e); geoWorker = null; }
        }

        function postWorkerTask(payload, timeoutMs=30000){
            const maxRetries = 2;
            let attempt = 0;
            const originalChunk = payload && payload.chunk ? payload.chunk : null;

            function attemptPost(p){
                return new Promise((resolve,reject)=>{
                    if(!geoWorker) return reject(new Error('No worker'));
                    const taskId = p.taskId || ('task_'+Date.now()+'_'+Math.random().toString(36).slice(2));
                    p.taskId = taskId;
                    let cleared = false;
                    const onMsg = function(e){ const d = e.data || {}; if(d.taskId !== taskId) return; if(cleared) return; cleared = true; clearTimeout(timer); geoWorker.removeEventListener('message', onMsg); if(d.status==='ok') return resolve(d); if(d.status==='partial') return resolve(d); return reject(new Error(d.message||'Worker error')); };
                    const timer = setTimeout(()=>{ if(cleared) return; cleared = true; geoWorker.removeEventListener('message', onMsg); reject(new Error('Worker timeout')); }, timeoutMs);
                    geoWorker.addEventListener('message', onMsg);
                    try{ geoWorker.postMessage(p); }catch(err){ if(!cleared){ cleared=true; clearTimeout(timer); geoWorker.removeEventListener('message', onMsg); reject(err); } }
                });
            }

            return new Promise(async (resolve,reject)=>{
                let lastErr = null;
                while(attempt <= maxRetries){
                    attempt++;
                    try{
                        const res = await attemptPost(payload);
                        return resolve(res);
                    }catch(err){
                        lastErr = err;
                        console.warn(`Worker attempt ${attempt} failed:`, err && err.message ? err.message : err);
                        // If we can, try to reduce chunk and recreate worker to clear state
                        try{ if(payload && payload.chunk){ payload.chunk = Math.max(10, Math.floor(payload.chunk/2)); } else { payload.chunk = payload.chunk || 50; } }catch(_){}
                        try{ if(geoWorker){ geoWorker.terminate(); } }catch(_){}
                        createGeoWorker();
                        // small backoff
                        // eslint-disable-next-line no-await-in-loop
                        await new Promise(r=>setTimeout(r, 250));
                    }
                }
                // exhausted
                const attemptInfo = {taskId: payload.taskId, attempts: attempt, attemptedChunk: payload.chunk || originalChunk};
                const msg = lastErr && lastErr.message ? lastErr.message : String(lastErr || 'Unknown');
                reject(new Error(`Worker failed after ${attempt} attempts: ${msg} | ${JSON.stringify(attemptInfo)}`));
            });
        }

            renderSidebar('');

            // Create geo worker for heavy tasks
            createGeoWorker();
            // Add worker stats panel
            try{

                s.id = 'worker-stats';
                s.style.position = 'fixed';
                s.style.right = '12px';
                s.style.bottom = '12px';

                s.style.borderRadius = '6px';
                s.style.zIndex = 99999;
                s.style.boxShadow = '0 2px 8px rgba(0,0,0,0.5)';
                s.innerHTML = `<div style="font-weight:600;margin-bottom:4px">Worker Stats</div><div id="ws-body">idle</div><div style="margin-top:6px;text-align:right"><button id="ws-download" style="font-size:11px;padding:4px 6px;border-radius:4px;border:0;background:#16a085;color:#fff;cursor:pointer">Download</button></div>`;
                document.body.appendChild(s);
                const btn = document.getElementById('ws-download'); if(btn) btn.addEventListener('click', ()=>{ try{ downloadWorkerStats(); }catch(e){ alert('No stats available'); } });
            }catch(_){}
        };

        // UI HELPERS
        function renderSidebar(filter) {
            const container = document.getElementById('sidebar-content');
            container.innerHTML = '';
            const cats = {};
            Object.entries(TOOL_REGISTRY).forEach(([k,tool])=>{
                if(filter && !tool.label.toLowerCase().includes(filter.toLowerCase())) return;
                if(!cats[tool.cat]) cats[tool.cat] = [];
                cats[tool.cat].push({k,...tool});

        // Worker stats UI
        function updateWorkerStats(s){
            try{
                const el = document.getElementById('ws-body');
                if(!el) return;
                if(!s) { el.innerText = 'idle'; workerLastStats = null; return; }
                const lines = [];
                if(s.processedCount !== undefined) lines.push(`processed: ${s.processedCount}`);
                if(s.candidateCount !== undefined) lines.push(`candidates: ${s.candidateCount}`);
                if(s.durationMs !== undefined) lines.push(`time: ${s.durationMs}ms`);
                if(s.attempts !== undefined) lines.push(`attempts: ${s.attempts}`);
                el.innerText = lines.join(' | ');
                workerLastStats = s;
            }catch(_){}
        }
        function clearWorkerStats(){ try{ const el=document.getElementById('ws-body'); if(el) el.innerText='idle'; }catch(_){} }

        function downloadWorkerStats(){
            if(!workerLastStats) { alert('No worker stats available'); return; }
            const content = JSON.stringify(workerLastStats, null, 2);
            download(content, 'worker-stats.json', 'application/json');
        }

        function addNode(k, x, y) {
            const t = TOOL_REGISTRY[k];
            let pos = {x:100, y:100};
            if(x && y) { try { pos = editor.posFromWindow({x,y}); } catch(e){} }

            const isJunc = k === 'util_junction';
            const html = isJunc ? `<div class="junction-point"></div>` :
                `<div class="node-head" style="border-bottom:3px solid ${t.color}">
                    <div style="display:flex;align-items:center;">
                        <span class="count-badge" id="b-NODEID">0</span>
                        <span><i class="fas ${t.icon}"></i> ${t.label}</span>
                    </div>
                    <i class="fas fa-times" style="cursor:pointer;opacity:0.6" onclick="editor.removeNodeId('node-NODEID')"></i>
                </div>
                <div class="node-body">${t.tpl('NODEID')}</div>`;
            
            const id = editor.addNode(k, t.in, t.out, pos.x, pos.y, isJunc?'junction':'', {}, html);
            const el = document.getElementById('node-'+id);
            if(el) el.innerHTML = el.innerHTML.replace(/NODEID/g, id);
        }

        // =============================================
        // ENGINE RECURSIVO
        // =============================================
        async function runEngine() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';
            log("--- INICIANDO ---");
            executionData = {};
            document.querySelectorAll('.count-badge').forEach(b=>b.style.display='none');
            
            // Wait 50ms para renderizar UI
            await new Promise(r=>setTimeout(r,50));

            const exportData = editor.export().drawflow.Home.data;
            const nodes = Object.values(exportData);
            const roots = nodes.filter(n => TOOL_REGISTRY[n.name].in === 0);

            if(roots.length === 0) { log("Error: Añade un Reader", "err"); loader.style.display='none'; return; }

            try {
                for(const r of roots) await processNode(r.id, exportData);
                log("--- FIN EXITOSO ---");
                showToast("Proceso completado", "success");
            } catch(e) {
                log("FATAL: " + e.message, "err");
                showToast("Error en ejecución", "error");
            }
            loader.style.display = 'none';
        }

        async function processNode(id, allNodes) {
            if(executionData[id]) return executionData[id];

            const nodeData = allNodes[id];
            const tool = TOOL_REGISTRY[nodeData.name];
            const dom = document.getElementById('node-'+id);

            // Recolectar Inputs
            const inputs = [];
            for(let i=1; i <= tool.in; i++) {
                try {
                    const key = 'input_'+i;
                    const inputSlot = nodeData.inputs && nodeData.inputs[key];
                    if(!inputSlot || !inputSlot.connections || inputSlot.connections.length === 0) { inputs.push(null); continue; }
                    const conns = inputSlot.connections;
                    const parentId = conns[0].node;
                    const parentPort = conns[0].input;
                    const parentRes = await processNode(parentId, allNodes);
                    const resolved = resolvePort(parentRes, parentPort);
                    inputs.push(resolved);
                } catch(e) { inputs.push(null); }
            }

            // UI Feedback
            if(dom) dom.style.opacity = '0.6';
            document.getElementById('loader-msg').innerText = `Ejecutando ${tool.label}...`;
            await new Promise(r=>setTimeout(r,10)); // Yield al main thread

            let result = null;
            try {
                // Clonar inputs para evitar mutación por referencia entre ramas
                const safeInputs = inputs.map(i => i ? JSON.parse(JSON.stringify(i)) : null);
                // Only require input if tool declares inputs and they are actually required
                if(tool.in > 0) {
                    // If none of the inputs have a valid FeatureCollection, warn
                    const anyValid = safeInputs.some(s => s && s.features && s.features.length>=0);
                    if(!anyValid) throw new Error("Input vacío/inválido");
                }

                result = await tool.run(id, safeInputs, dom);
                // Normalize
                result = normalizeResult(result);
            } catch(e) {
                log(`[${tool.label}] ERROR: ${e.message}`, "err");
                if(dom) { dom.style.boxShadow = "0 0 0 2px #c0392b"; dom.style.opacity = '1'; }
                throw e; 
            }

            if(dom) dom.style.opacity = '1';
            executionData[id] = result;

            // Update Badge
            let count = 0;
            if (result) {
                if(result.features) count = result.features.length;
                else Object.values(result).forEach(v => { if(v && v.features) count += v.features.length; });
                
                const badge = document.getElementById('b-'+id);
                if(badge) { badge.innerText = count; badge.style.display = 'inline-block'; }
                
                // Auto-show final results on map
                if(tool.out === 0) { showOnMap(id); buildTable(result); }
            }

            // Propagar
            for(let i=1; i <= tool.out; i++) {
                if(nodeData.outputs['output_'+i]) {
                    const outputs = nodeData.outputs['output_'+i].connections;
                    for(const conn of outputs) await processNode(conn.node, allNodes);
                }
            }
            return result;
        }

        // =============================================
        // VISUALIZACIÓN
        // =============================================
        function showOnMap(id) {
            let data = executionData[id];
            if(!data) return;
            if(!data.type) data = data.output_1 || data.output_2 || data.output_3;
            if(!data || !data.features || data.features.length === 0) return;

            // Limpieza inteligente: Eliminar capas anteriores de este nodo
            if(mapLayers[id]) { map.removeLayer(mapLayers[id]); layerControl.removeLayer(mapLayers[id]); }

            const nodeName = editor.getNodeFromId(id).name;
            const tool = TOOL_REGISTRY[nodeName];
            const layerName = `<span style="color:${tool.color}">■</span> ${tool.label} (#${id})`;
            
            const layer = L.geoJSON(data, {
                style: { color: tool.color, weight: 2, opacity: 0.8, fillOpacity: 0.2 },
                pointToLayer: (f, ll) => L.circleMarker(ll, { radius: 6, color: '#fff', weight:1, fillColor: tool.color, fillOpacity: 0.9 })
            }).addTo(map);

            layerControl.addOverlay(layer, layerName);
            mapLayers[id] = layer;
            
            // Zoom Fit
            try { map.fitBounds(layer.getBounds(), {padding:[50,50], maxZoom: 16}); } catch(e){}
        }

        function buildTable(data) {
            const container = document.getElementById('table-container');
            container.innerHTML = '';
            if(!data.type) data = data.output_1 || data.output_2 || data.output_3; // Unpack multipuerto
            if(!data || !data.features || data.features.length === 0) { container.innerHTML = '<div style="padding:20px;text-align:center">Sin datos.</div>'; return; }

            const props = data.features[0].properties || {};
            const headers = Object.keys(props);
            
            let html = '<table class="attr-table"><thead><tr><th>#</th>';
            headers.forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';
            
            const limit = Math.min(data.features.length, 200); // Max 200 filas para DOM performance
            for(let i=0; i<limit; i++) {
                html += `<tr><td>${i+1}</td>`;
                headers.forEach(h => {
                    let val = data.features[i].properties[h];
                    if(typeof val === 'object') val = '[Obj]';
                    html += `<td title="${val}">${val!==undefined?val:''}</td>`
                });
                html += '</tr>';
            }
            html += '</tbody></table>';
            if(data.features.length > 200) html += `<div style="padding:10px;text-align:center;font-size:0.8rem;color:#888;background:#222">... Visualizando 200 de ${data.features.length} registros. Descarga el CSV para ver todo.</div>`;
            container.innerHTML = html;
        }

        // HELPERS GENÉRICOS
        // =============================================
        function toggleSidebar() { const s = document.getElementById('sidebar'); s.classList.toggle('open'); document.getElementById('sidebar-overlay').style.display = s.classList.contains('open')?'block':'none'; }

        function switchTab(t) {
            // Expect event as second param to avoid relying on global `event`
            const evt = arguments[1] || window.event;
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            try{ if(evt && evt.currentTarget) evt.currentTarget.classList.add('active'); else if(evt && evt.target) evt.target.closest('button').classList.add('active'); }catch(e){}
            ['map','logs','table-container'].forEach(x=>{ const el=document.getElementById(x); if(el) el.style.display='none'; });
            const showId = (t==='table') ? 'table-container' : t;
            const toShow = document.getElementById(showId);
            if(toShow) toShow.style.display = 'block';
            if(document.getElementById('bottom-panel').offsetHeight < 100) togglePanelHeight();
            if(t==='map') setTimeout(()=>map.invalidateSize(), 300);
        }

        function log(m, t) { 
            const l = document.getElementById('logs'); 
            const ts = new Date().toLocaleTimeString();
            l.innerHTML += `<div style="color:${t==='err'?'#e74c3c':(t==='success'?'#2ecc71':'#bbb')};margin-bottom:4px"><span style="opacity:0.5">[${ts}]</span> ${m}</div>`; 
            l.scrollTop = l.scrollHeight; 
        }
        function showToast(m, type) { 
            const t=document.getElementById('toast'); 
            document.getElementById('toast-msg').innerText=m; 
            t.className = 'visible'; 
            t.style.borderLeft = `4px solid ${type==='error'?'#e74c3c':'#2ecc71'}`;
            setTimeout(()=>t.className='', 3000); 
        }
        
        async function loadFile(input, id) {
            const file = input.files[0];
            if (!file) return;
            const lbl = document.getElementById('lbl-' + id);
            lbl.innerText = "Leyendo...";
            
            try {
                let geojson = null;
                const buffer = await file.arrayBuffer();
                
                if (file.name.match(/\.zip$/i)) {
                    const result = await shp(buffer);
                    geojson = Array.isArray(result) ? turf.featureCollection(result.flatMap(r=>r.features)) : result;
                } else if (file.name.match(/\.json$|\.geojson$/i)) {
                    const text = new TextDecoder("utf-8").decode(buffer);
                    geojson = JSON.parse(text);
                } else if (file.name.match(/\.kml$/i)) {
                    const text = new TextDecoder("utf-8").decode(buffer);
                    geojson = toGeoJSON.kml(new DOMParser().parseFromString(text,'text/xml'));
                } else if (file.name.match(/\.gpkg$/i)) {
                    // Attempt to read GPKG using embedded geopackage library (best-effort)
                    try {
                        let geoFeatures = [];
                        // Try common API entrypoints
                        if(window.GeoPackageAPI && window.GeoPackageAPI.open) {
                            const gp = await window.GeoPackageAPI.open(buffer);
                            const tables = gp.getFeatureTables ? gp.getFeatureTables() : (gp.getTables ? gp.getTables() : []);
                            for(const t of tables){
                                try{ if(gp.getGeoJSONFeatures) { const gj = gp.getGeoJSONFeatures(t); if(gj && gj.features) geoFeatures.push(...gj.features); } }catch(e){}
                            }
                        } else if(window.GeoPackage && window.GeoPackage.open) {
                            const gp = await window.GeoPackage.open(buffer);
                            const tables = gp.getFeatureTables ? gp.getFeatureTables() : (gp.getTables ? gp.getTables() : []);
                            for(const t of tables){ try{ if(gp.getGeoJSONFeatures) { const gj = gp.getGeoJSONFeatures(t); if(gj && gj.features) geoFeatures.push(...gj.features); } }catch(e){} }
                        }
                        if(geoFeatures.length === 0) throw new Error('No se pudieron extraer features desde GPKG (API no compatible en este build)');
                        geojson = turf.featureCollection(geoFeatures);
                    } catch(e){ throw new Error('GPKG: ' + e.message); }
                } else if (file.name.match(/\.parquet$/i)) {
                    // Attempt to read Parquet using parquetjs-lite (best-effort)
                    try {
                        if(!window.parquet || !window.parquet.ParquetReader) throw new Error('parquetjs-lite no disponible');
                        // ParquetReader.openBuffer exists in parquetjs-lite
                        const reader = await parquet.ParquetReader.openBuffer(buffer);
                        const cursor = reader.getCursor();
                        const features = [];
                        let record = null;
                        // iterate rows
                        while((record = await cursor.next())){
                            if(record.geometry){
                                try{ const g = typeof record.geometry === 'string' ? wellknown(record.geometry) : record.geometry; features.push(turf.feature(g, record)); continue; }catch(e){}
                            }
                            // Lat/Lon auto-detect
                            if((record.lon!==undefined && record.lat!==undefined) || (record.longitude!==undefined && record.latitude!==undefined)){
                                const lon = record.lon!==undefined?record.lon:record.longitude; const lat = record.lat!==undefined?record.lat:record.latitude;
                                features.push(turf.point([Number(lon), Number(lat)], record));
                            }
                        }
                        if(features.length===0) throw new Error('No se encontraron columnas geoespaciales en el parquet');
                        geojson = turf.featureCollection(features);
                    } catch(e){ throw new Error('Parquet: ' + e.message); }
                } else {
                    throw new Error("Formato no soportado (.zip shp, .kml, .geojson, .gpkg, .parquet)");
                }

                geojson = ensureFC(geojson);
                document.getElementById('d-' + id).value = JSON.stringify(geojson);
                lbl.innerText = `${file.name} (${geojson.features.length} feats)`;
                lbl.style.color = "#2ecc71";
            } catch (e) {
                console.error(e);
                lbl.innerText = "Error lectura";
                lbl.style.color = "#e74c3c";
                alert("Error: " + e.message);
            }
        }

        function download(c,n,t){ const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([c],{type:t})); a.download=n; a.click(); }
        function toCSV(g){ 
            if(!g || !g.features || g.features.length===0) return "";
            const props = new Set();
            g.features.forEach(f=>Object.keys(f.properties||{}).forEach(k=>props.add(k)));
            const h=Array.from(props);
            const escape = v => {
                if(v === null || v === undefined) return '';
                if(typeof v === 'object') v = JSON.stringify(v);
                v = String(v);
                if(v.includes('"')) v = v.replace(/"/g, '""');
                if(v.includes(',') || v.includes('\n') || v.includes('"')) return '"'+v+'"';
                return v;
            };
            const rows = g.features.map(f => h.map(k => escape(f.properties?f.properties[k]:'')).join(','));
            return h.join(',') + '\n' + rows.join('\n');
        }
        function toKML(g){ return '<?xml version="1.0" encoding="UTF-8"?><kml><Document>'+g.features.map(f=>`<Placemark><name>${f.properties.id||f.properties.name||''}</name><description>${JSON.stringify(f.properties)}</description>${tokmlgeo(f.geometry)}</Placemark>`).join('')+'</Document></kml>'; }
        function tokmlgeo(g){ 
            if(!g) return '';
            const c = g.coordinates;
            if(g.type==='Point') return `<Point><coordinates>${c.join(',')}</coordinates></Point>`;
            if(g.type==='LineString') return `<LineString><coordinates>${c.map(p=>p.join(',')).join(' ')}</coordinates></LineString>`;
            if(g.type==='Polygon') return `<Polygon><outerBoundaryIs><LinearRing><coordinates>${c[0].map(p=>p.join(',')).join(' ')}</coordinates></LinearRing></outerBoundaryIs></Polygon>`;
            return '';
        }
        function clearCanvas(){ 
            if(!confirm("¿Borrar todo?")) return;
            editor.clear(); 
            SafeStorage.clear('jetl_flow_ultimate'); 
            map.eachLayer(l => { if(!!l.toGeoJSON) { map.removeLayer(l); layerControl.removeLayer(l); } });
            mapLayers = {}; executionData = {};
            log("Canvas limpio.");
        }
		function loadActiveLayerToMap() {
            if(currentNodeId && executionData[currentNodeId]) {
                showOnMap(currentNodeId);
                // Opcional: Ocultar botón tras cargar, o cambiar estilo para indicar "Cargado"
                const btn = document.getElementById('btn-load-layer');
                btn.innerHTML = `<i class="fas fa-check"></i> Capa Cargada`;
                setTimeout(()=>btn.style.display='none', 1000); // Ocultar tras 1s
            }
        }
    </script>
